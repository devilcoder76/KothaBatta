{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoom</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<style>
    div.scroll{
        width: 70%;
        height: 400px;
        left: 15%;
        overflow-y: auto;
    }
    h5{
        font-family: monospace;
    }
</style>
</head>
<body style="background-color: #5cdb95;">
    <nav class="nav navbar navbar-expand-lg bg-dark navbar-dark p-3 shadow-md">
        <h3 class="nav-brand mx-3" style="color: antiquewhite;font-family: fantasy;">KothaBatta</h3>
    </nav>
    <div class="container">
    <h3 style="color: #edf5e1; font-family: monospace;" class="m-3">Welcome, <label class="font-weight-bold" style="color:darkmagenta" id="username">{{username}}</label></h3>
    <div class="list-group card scroll shadow-lg" style="border:solid;background-image: url('https://assets3.thrillist.com/v1/image/2853662/size/tmg-facebook_social.jpg');background-size: cover; border-radius: 40px;" id="messages">
    </div>
    <div class="container shadow-sm text-center align-bottom fixed-bottom">
    <h4 class="font-weight-bold" style="color: maroon ;">Enter message</h4>
    <input id="message-input" autocomplete="off" class="form-control mt-2" type="text">
    <button class="btn btn-lg btn-danger m-3" id="message-btn">Send</button>
    </div>
</div>
</body>

    <script src="{% static 'js/main.js' %}">S</script>
</html>
